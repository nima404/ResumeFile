<body style="background: url(../LearnWebDesign/Assets/Image/georgie-cobbs-bKjHgo_Lbpo-unsplash\ \(1\).jpg); background-repeat: no-repeat; background-size: cover;">
     <!-- Login Form -->
     <div class="container tog-btn">
        <div class="row">
            <div class=" col-lg-12">
            <div class="login-form-2">
                <div id="Timer"></div>
                <h1>ثبت نام</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="naminput" id="name-input" placeholder="نام"/>
                        <input type="text" class="naminput" id="lname-input" placeholder="نام خانوداگی" value=""/>
                  </div>

                  <div class="form-group">
                    <input type="text" class="forminput" placeholder="ایمیل" value="" />
                </div>

                    <div class="form-group">
                        <input type="password" class="passinput" placeholder="رمز" id="passinpt"/>
                        <input type="password" class="passinput" placeholder="تکرار رمز" id="passreap" />
                    </div>
                    <div class="secOrg">
                    <div id="securityCode"></div>
                    <input type="text" placeholder="کد امنیتی را وارد کنید" class="secInput" id="secval">
                </div>
                    <div class="form-group">
                        <button type="submit" class="frombtn" id="acsept-profile" onclick="logerBtn()">ثبت نام</button>
                    </div>
                        <p id="nameWrong" class="wrongs"></p>
                        <p id="lnameWrong" class="wrongs"></p>
                        <p id="passWrong" class="wrongs"></p>
                        <p id="repeatPassWrong" class="wrongs"></p>
                        <p id="secWrong" class="wrongs"></p>
                </form>
            </div>
        </div>
        </div>
    </div>
    <!-- End Login Form -->
    <script src="Assets/js/log.js"></script>
</body>
</html>
